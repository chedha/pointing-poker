<h1>{{ title }}</h1>

<div>
  <h2>Create a New Room</h2>
  <input [(ngModel)]="newRoomName" placeholder="Room Name" />
  <button (click)="createRoom()">Create Room</button>
</div>

<div>
  <h2>Rooms</h2>
  <ul>
    <li *ngFor="let room of rooms">
      {{ room.name }} (ID: {{ room.id }})
      <button (click)="getRoomDetails(room.id)">View Details</button>
    </li>
  </ul>
</div>

<div *ngIf="roomDetails">
  <h2>Room Details</h2>
  <p>ID: {{ roomDetails.id }}</p>
  <p>Name: {{ roomDetails.name }}</p>
</div>

<router-outlet />
